<ion-header>

	<ion-navbar>
		<ion-title>Feed</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>

		<ion-item>
			<ion-avatar item-start>
				<img src="assets/imgs/avatar.png">
			</ion-avatar>
			<h2 class="title_principal">{{feed.titulo}}</h2>
			<p class="date">{{feed.data}}</p>
		</ion-item>

		<img src="assets/imgs/advance.png">

		<ion-card-content>
			<p>{{feed.descricao}}</p>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="thumbs-up"></ion-icon>
					<div>{{feed.qtd_likes}}</div>

				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="text"></ion-icon>
					<div>{{feed.qtd_comments}}</div>
				</button>
			</ion-col>
			<ion-col center text-center>
				<ion-note>
					{{feed.time_comments}}
				</ion-note>
			</ion-col>
		</ion-row>

	</ion-card>

</ion-content>
